<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Interativos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Quem é Darth Vader?</h2>
                   
                </div>
                <div class="card-back">
                    <p>Anakin Skywalker</p>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Nome do lord da primeira chama?</h2>
                   
                </div>
                <div class="card-back">
                    <p>Gwin</p>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Melhor jogo souls-like</h2>
                    
                </div>
                <div class="card-back">
                    
                    <p>Dark Souls 3</p>
                </div>
            </div>
        </div>
        <div class="card-4" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>O que é necessario para salvar o jogo em Dark Souls?</h2>
                    
                </div>
                <div class="card-back">
                    
                    <p>uma bonfire</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
